{% extends "festflow/base.html" %}
{% load static %}


{% block body_contents %}
 <div class="container">
    <div class="jumbotron">

        <h1>Add Sponsors </h1>

        <form class="form-inline" id="item_form" method="post"
             action="/adminaddsponsors/" enctype="multipart/form-data">


            {% csrf_token %}

            <table>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input type="name" name="name" class="form-control" required="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="logo">Logo:</label>
                            
                        </td>
                        <td>
                              <input type="file" name="picture" id="logo" required="">
                        </td>    
                    </tr>
                <tr>
                    <td>
                        
                    </td>
                    <td>
                      <button class="btn btn-info mb-2 waves-effect waves-light">Save <i class="fas fa-send ml-1"></i></button>
                        
                    </td>
                </tr>
            </table>
        </form>

    </div>
</div>


    {% endblock %}
