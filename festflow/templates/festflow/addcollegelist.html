{% extends "festflow/base.html" %}
{% load static %}


{% block body_contents %}
       
<div class="container">
    <div class="jumbotron">
        <h3>ADD College List </h3>
        
         <form class="form-item span8" id="item_form" method="post"
             action="/adminaddcollegelist/" enctype="multipart/form-data">
            {% csrf_token %}          
            
            <table>
                <tr>
                    <td>
                    <label for="colname">College Name:</label>
                    </td>
                    <td>
                    <input type="colname" name="name" required="" class="form-control" id="colname">    
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="palce">address:</label>                        
                    </td>
                    <td>
                    <input type="text" class="form-control" name="address" required="" id="palce">
                        
                    </td>
                </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                  <button class="btn btn-info mb-2 waves-effect waves-light">Save <i class="fas fa-send ml-1"></i></button>
                    
                </td>
            </tr>
            </table>
                 
            </form>
        </div>
    </div>
{% endblock %}
