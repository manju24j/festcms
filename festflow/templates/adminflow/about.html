{% extends "festflow/base.html" %}
{% load static %}

{% block title %} ABOUT US {% endblock %}

{% block extra_head %}

<!-- View CSS -->
<link rel="stylesheet" type="text/css" href='{% static "css/about.css" %}'/>

{% endblock %}

{% block body_contents %}

<div class="container">
    <div class="jumbotron">
        <h3 id='link'>About</h3>
        <div class="dash"></div>
        <br />
        <ul class="object-tools"> 
        <li> 
            <a href="/about" class="btn btn-info" role="button">Add about + </a>
            {% if content %}
                {% for i in content %}
                  <h4> {{ i.content }}</h4>
                {% endfor %}
            {% endif %}

            </li> </ul>
            



        

    </div>
</div>


{% endblock %}
